<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-input">
            <label for="user">Player </label> <br>
            <input type="text" placeholder="Enter you choice" id="user">
        </div>
        <div class="computer-input">
            <label for="computer">Computer</label> <br>
            <input type="text" placeholder="Computer's choice" id="computer" readonly >
        </div>
        <button id="play-btn">Play</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
