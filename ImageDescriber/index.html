<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Describer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: cursive;">

    <div class="container">  
        <div class="uploader-section">
            <label for="description">Write you description:</label><br>
            <input type="text" name="img-description" id="description"><br>
            <label for="upload">Upload your file</label><br>
            <input type="file" name="upload-images" id="upload"><br>
            <button id="upload-btn">Upload</button>
        </div>
        <div class="see-img">
            <button id="all-img">Images</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
